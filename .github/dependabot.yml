version: 2
updates:
  - package-ecosystem: "bundler"
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      test-dependencies:
        patterns:
        - "*"
  - package-ecosystem: "composer"
    directory: "/support/devcenter"
    schedule:
      interval: "monthly"
    groups:
      devcenter-generator-dependencies:
        patterns: 
        - "*"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
